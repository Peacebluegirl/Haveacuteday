<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet"
    />
    
    <style>
       /* Ensure the body takes up the full height of the viewport */
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Fullscreen background video */
  .video-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
    transform: translate(-50%, -50%);
    z-index: -1;
  }

  /* Main content should expand to fill space */
  .content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Video container with square aspect ratio */
  .video-container {
    width: 90%;
    max-width: 500px;
    height: 400px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  .content video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Additional styling for the dropdown */
  .dropdown-content {
    display: none;
    position: absolute;
    right: 10px;
    top: 60px;
    background-color: white;
    color: black;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 10;
    text-align: center;
  }

  .dropdown-content img {
    width: 90px;
    height: 100px;
    border-radius: 8%;
    object-fit: cover;
    margin-bottom: 8px;
  }

  .dropdown-content p {
    text-align: center;
    margin: 0;
  }

  /* Style for the portfolio button */
  .portfolio-btn {
    display: inline-block;
    background-color: rgb(250, 38, 190);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-transform: uppercase;
    font-weight: bold;
    margin-top: 20px;
    transition: background-color 0.3s;
  }

  .portfolio-btn:hover {
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
  }

  /* Adjustments for small screens */
@media (max-width: 640px) {
  .portfolio-btn {
    padding: 8px 16px;
    font-size: 14px;
    display: inline-flex; /* Align icon and text in a single line */
    align-items: center; /* Center items vertically */
    justify-content: center; /* Center items horizontally */
  }

  .portfolio-btn svg {
    margin-left: 8px; /* Adjust spacing between text and icon */
  }
}

    </style>
  </head>

  <body class="text-white">
    <!-- Background Video -->
    <video class="video-bg" autoplay loop muted playsinline>
      <source src="logobg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <nav class="navbar bg-black justify-between px-10 py-4 relative">
      <div class="text-lg font-semibold tracking-widest m-2">
        <a href="index.html">TERRITORY OF TOMORROW!</a>
      </div>
      <div class="relative">
        <!-- ปุ่ม Dropdown -->
        <button
          id="dropdownButton"
          class="flex items-center text-sm tracking-widest m-2 bg-black text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
        >
          Creator Info
          <!-- ลูกศรลง -->
          <svg
            class="ml-2 w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>

        <!-- เมนู Dropdown -->
        <div
          id="dropdownContent"
          class="dropdown-content absolute mt-2 bg-white border border-gray-200 rounded-lg shadow-lg p-4 hidden"
        >
          <img
            class="w-16 h-16 rounded-md mx-auto"
            src="peace2.jpg"
            alt="Profile Picture"
          />
          <p class="text-center mt-2">Pimpitchaya K.</p>
        </div>
      </div>
    </nav>

    <!-- Main content -->
<div class="content mt-20">
    <!-- Video Container -->
    <div class="video-container relative">
      <video autoplay loop muted>
        <source src="logobg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <!-- Portfolio Button -->
      <div class="opacity-100 absolute bottom-0 left-1/2 transform -translate-x-1/2 mb-4">
        <a href="list.html" class="portfolio-btn opacity-100 flex items-center justify-center">
          Explore My Designs
          <svg class="w-4 h-4 inline-block ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
  
  
  

    </div>
  </div>
  

    <!-- Footer -->
    <footer class="text-center py-4">
      
      <div class="opacity-50">
        <p class="text-black mt-10 mb-2">
          Instagram
          <a
            href="https://www.instagram.com/territoryoftomorrow/"
            target="_blank"
            class="underline hover:text-pink-500"
            >@territoryoftomorrow</a
          >
        </p>
      </div>
    </footer>

    <script>
      const dropdownButton = document.getElementById('dropdownButton')
      const dropdownContent = document.getElementById('dropdownContent')

      dropdownButton.addEventListener('click', () => {
        // Toggle dropdown visibility
        dropdownContent.style.display =
          dropdownContent.style.display === 'block' ? 'none' : 'block'
      })

      // Hide the dropdown when clicking outside of it
      window.addEventListener('click', (e) => {
        if (
          !dropdownButton.contains(e.target) &&
          !dropdownContent.contains(e.target)
        ) {
          dropdownContent.style.display = 'none'
        }
      })
      document
        .getElementById('dropdownButton')
        .addEventListener('click', function () {
          const dropdownContent = document.getElementById('dropdownContent')
          dropdownContent.classList.toggle('hidden')
        })
    </script>
  </body>
</html>
